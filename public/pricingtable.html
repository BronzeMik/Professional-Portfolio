<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <!--Google Fonts Sono-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <!--Internal Style Sheet-->
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .pricing-plan {
      background-color: #2170bb2f;
      padding: 20px;
      flex-basis: 30%;
      gap: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button.plan-button {
      padding: 15px 40px;
      color: white;
      background-color: blueviolet;
      letter-spacing: 5px;
      cursor: pointer;
      border-radius: 15px;
      font-weight: bold;
    }

    div.plan-title {
      font-weight: bolder;
      color: rgb(29, 29, 29);
      font-size: 20px;
    }

    div.plan-price {
      font-size: 35px;
      font-weight: bold;
    }

    button.plan-button:hover {
      background-color: rgba(137, 43, 226, 0.459);
      color: black;
    }

    /* Desktop Break Point*/
    @media (max-width: 1250px) {
      .pricing-container {
        justify-content: space-around;
        gap: 20px;
        flex-direction: column;
        margin: 20px;
      }
    }
  </style>
</head>

<body>
  <!--Container for pricing table-->
  <div class="pricing-container">


    <!--Pricing basic plan-->

    <!--Pricing premium plan-->
    <div class="pricing-plan">

</body>

</html>
